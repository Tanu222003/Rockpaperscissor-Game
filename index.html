<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h1>Rock paper Scissor</h1>
        <div class="boxall">
        <div class="box" id="rock">
            <img src="rock.png" alt="" >
        </div>
        <div class="box" id="paper">
            <img src="paper (1).png" alt="" >
        </div>
        <div class="box" id="scissor">
            <img src="scissors.png" alt="" >
        </div>  
    </div>
    </div>
    <!-- Print Score -->
<div class="scores">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>
<!-- Print Msg -->
<div class="msg">
    <p id="mes">Play your Move</p>
</div>
    
    <script src="js.js"></script>
</body>
</html>
